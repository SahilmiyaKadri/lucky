<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Set body and html to full height to ensure iframe takes the full viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Make iframe responsive */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            /* Ensure no scrollbar appears */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://menu.tmbill.com/digimenu/19122" 
        title="Menu">
    </iframe>
</body>
</html>
